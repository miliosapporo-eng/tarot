<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarot Draw</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #111;
    color: #fff;
    font-family: sans-serif;
    text-align: center;
  }

  .container {
    padding-top: 25px;
  }

  .card-frame {
    width: 300px;
    height: 500px;
    margin: 0 auto;
    perspective: 1200px;
  }

  .card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.7s ease;
    transform-style: preserve-3d;
  }

  .card-inner.faceUp {
    transform: rotateY(180deg);
  }

  .card-face, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 12px;
    overflow: hidden;
  }

  .card-back {
    background-size: cover;
    background-position: center center;
    transform: rotateY(0deg);
  }

  .card-face {
    transform: rotateY(180deg);
  }

  .deck {
    margin: 30px auto;
    width: 300px;
    height: 30px;
    position: relative;
  }

  .stack-card {
    width: 60px;
    height: 90px;
    background-size: cover;
    background-position: center center;
    border-radius: 6px;
    position: absolute;
    top: 0;
    left: calc(50% - 30px);
  }

  .shuffle-overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center center;
    opacity: 0;
    pointer-events: none;
  }

  .hud {
    margin-top: 20px;
    font-size: 20px;
  }
</style>
</head>

<body>
<div class="container">

  <div class="card-frame">
    <div id="liveCard" class="card-inner">
      <div id="liveBack" class="card-back"></div>
      <div class="card-face"><img id="liveFaceImg" src="" style="width:100%; height:100%; object-fit:cover;"></div>
      <div id="shuffleFx" class="shuffle-overlay"></div>
    </div>
  </div>

  <div class="hud" id="hud">準備してください</div>

  <div class="deck" id="deck"></div>
  <div style="margin-top:8px" class="small">カード：cards/0.jpg … cards/77.jpg ／ 裏面：cards/back.jpg</div>
</div>

<script>
const CARDS_BASE = location.origin + "/cards/";

let deckState = [];
let drawing = false;

// 初期化
window.addEventListener("DOMContentLoaded", () => {
  initCardBack();
  initDeck();
});

// デッキは空で開始
function initDeck() {
  const deck = document.getElementById("deck");
  deck.innerHTML = "";
  deckState = [];
}

// 裏面設定
function initCardBack() {
  document.getElementById("liveBack").style.backgroundImage =
    `url("${CARDS_BASE}back.jpg")`;
  document.getElementById("shuffleFx").style.backgroundImage =
    `url("${CARDS_BASE}back.jpg")`;
}

// ★ シャッフルアニメーション（カードフェイス側で y軸方向スライド）
async function playShuffleFx() {
  const fx = document.getElementById("shuffleFx");

  fx.style.transition = "none";
  fx.style.opacity = "1";
  fx.style.transform = "translateY(500px)";
  await wait(30);

  fx.style.transition = "transform 0.08s linear";
  let loops = 12;
  for (let i = 0; i < loops; i++) {
    fx.style.transform = "translateY(-500px)";
    await wait(80);
    fx.style.transform = "translateY(500px)";
    await wait(80);
  }

  fx.style.transition = "opacity 0.3s ease";
  fx.style.opacity = "0";

  await wait(300);
}

// カードを引く
async function drawCard() {
  if (drawing) return;
  drawing = true;

  document.getElementById("hud").textContent = "シャッフル中…";

  // シャッフルアニメ
  await playShuffleFx();

  // ランダムカード
  let cardId = Math.floor(Math.random() * 78);
  let face = CARDS_BASE + cardId + ".jpg";

  document.getElementById("liveFaceImg").src = face;

  // 表向きにする
  document.getElementById("liveCard").classList.add("faceUp");

  // デッキへ裏面を積む
  pushCardToDeck();

  document.getElementById("hud").textContent = "カードを引きました";
  drawing = false;
}

function pushCardToDeck() {
  const deck = document.getElementById("deck");

  const card = document.createElement("div");
  card.className = "stack-card";
  card.style.backgroundImage = `url("${CARDS_BASE}back.jpg")`;

  let offset = deckState.length * 3;
  card.style.top = offset + "px";

  deck.appendChild(card);
  deckState.push(1);
}

// ヘルパー
function wait(ms) {
  return new Promise(res => setTimeout(res, ms));
}

// カードクリックで draw
document.getElementById("liveCard").addEventListener("click", () => {
  // 一度めくったら次のシャッフルのために裏向けに戻す
  document.getElementById("liveCard").classList.remove("faceUp");
  drawCard();
});
</script>

</body>
</html>
