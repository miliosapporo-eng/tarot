<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Tarot Reader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background: #111;
        color: #fff;
        text-align: center;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    #card {
        width: 300px;
        height: auto;
        margin-top: 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(255,255,255,0.3);
        transition: transform 0.5s;
    }
    button {
        padding: 12px 24px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        margin-top: 30px;
    }
</style>
</head>
<body>

<h1>Tarot Reading</h1>

<img id="card" src="./cards/back.jpg" alt="Tarot Card">

<br>
<button onclick="drawCard()">カードを引く</button>

<script>
const totalCards = 22;   // 0〜21 の22枚

function drawCard() {
    // ランダムにカードを決定
    const num = Math.floor(Math.random() * totalCards);
    const img = document.getElementById("card");

    const newPath = `./cards/${num}.jpg`;
    console.log("Show:", newPath);

    // 新しいカードをセット
    img.style.transform = "rotateY(90deg)";

    setTimeout(() => {
        img.src = newPath;
        img.style.transform = "rotateY(0deg)";
    }, 300);
}

// 初期ロードログ
window.addEventListener("load", () => {
    console.log("Loaded:", document.getElementById("card").src);
});
</script>

</body>
</html>
