<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洗練されたタロットシャッフルシステム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Tarot Reading System</h1>
    </header>

    <main>
        <div class="controls">
            <label for="spread-select">スプレッド選択:</label>
            <select id="spread-select">
                <option value="1">ワンオラクル (1枚)</option>
                <option value="3">スリーカード (3枚)</option>
                <option value="5">ギリシャ十字 (5枚)</option>
                <option value="10">ケルト十字 (10枚)</option>
            </select>
            <button id="shuffle-button">シャッフル＆準備</button>
            <button id="draw-button" disabled>カードを引く</button>
        </div>

        <div id="status-message">スプレッドを選択し、「シャッフル＆準備」を押してください。</div>

        <div id="card-area" class="card-area">
            </div>

    </main>

    <footer>
        <p>&copy; 2024 Refined Tarot System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
