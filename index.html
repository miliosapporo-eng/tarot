<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Tarot — Draw N Cards (A-2 / B-1)</title>
<style>
:root{
  --bg:#000;
  --muted:#9aa4b2;
  --accent:#f6b042;
  --card-w:120px; --card-h:170px;
  --stack-w:220px; --stack-h:320px;
}
html,body{height:100%;margin:0;background:var(--bg);color:#eef2f7;font-family:"Noto Sans JP",system-ui,-apple-system;padding:18px}
.wrap{max-width:1200px;margin:0 auto}
.header{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:8px}
h1{margin:0;font-size:18px}
.small{font-size:13px;color:var(--muted)}
.controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:12px 0}
input[type=number]{width:88px;padding:8px;border-radius:8px;border:0;background:#07111a;color:#fff}
button{padding:8px 12px;border-radius:8px;border:0;background:linear-gradient(180deg,var(--accent),#e89b27);color:#08101a;cursor:pointer}
button.secondary{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04)}
.panel{display:flex;gap:18px;align-items:flex-start;flex-wrap:wrap}
.left{width:320px}
.shuffle-area{width:320px;height:420px;border-radius:14px;background:linear-gradient(180deg,#071018,#041018);display:flex;align-items:flex-start;justify-content:center;position:relative;border:1px solid rgba(255,255,255,0.03);padding-top:20px;box-sizing:border-box}
.card-frame{width:var(--stack-w);height:var(--stack-h);perspective:1400px;position:relative}
.card-inner{width:100%;height:100%;position:relative;transform-style:preserve-3d;transition:transform .45s cubic-bezier(.2,.9,.2,1)}
/* back-face = 裏面 ; front-face = 表面 */
.back-face{ position:absolute; inset:0; border-radius:12px; backface-visibility:hidden; background-size:cover; background-position:center; background-repeat:no-repeat; }
.front-face{ position:absolute; inset:0; border-radius:12px; backface-visibility:hidden; overflow:hidden; transform: rotateY(180deg); }
.front-face img{width:100%;height:100%;object-fit:cover;display:block; transition:transform .25s linear;}
.hud{position:absolute;left:12px;bottom:12px;color:var(--muted);font-size:13px;background:rgba(0,0,0,0.32);padding:8px 10px;border-radius:10px}
.slots{display:flex;flex-wrap:wrap;gap:12px;max-width:820px}
.slot{width:var(--card-w);height:var(--card-h);border-radius:8px;background:linear-gradient(180deg,#06121a,#081a22);display:flex;align-items:center;justify-content:center;position:relative;border:1px solid rgba(255,255,255,0.03)}
.slot .inner{width:100%;height:100%;border-radius:6px;position:relative;perspective:900px}
.slot .card-inner{width:100%;height:100%;position:relative;transform-style:preserve-3d;transition:transform .45s}
.slot .back-face,.slot .front-face{position:absolute;inset:0;border-radius:6px;backface-visibility:hidden;overflow:hidden}
.slot .back-face{ background: linear-gradient(180deg,#0b1524,#08121a); background-size:cover; background-position:center; }
.slot .front-face{ transform: rotateY(180deg); background:#fff; }
.slot img{width:100%;height:100%;object-fit:cover;display:block}
.index-badge{position:absolute;left:6px;top:6px;background:rgba(0,0,0,0.6);padding:4px 6px;border-radius:6px;font-size:12px}
.card-inner.faceDown{ transform: rotateY(0deg); }   /* 裏が見える */
.card-inner.revealed{ transform: rotateY(180deg); } /* 表が見える */

/* STACK visuals (central pile) */
#stackArea{ position:absolute; top:12px; left:50%; transform:translateX(-50%); width:var(--stack-w); height:var(--stack-h); pointer-events:none; }
.stack-card{ position:absolute; left:0; right:0; margin:0 auto; width:var(--stack-w); height:var(--stack-h); border-radius:12px; background-size:cover; background-position:center; box-shadow:0 18px 40px rgba(0,0,0,0.6); transform-origin:center center; will-change: transform, opacity; opacity:0; }
.stack-card.s0{ transform: translateY(0px) scale(1); z-index:40; opacity:1; }
.stack-card.s1{ transform: translateY(-6px) scale(0.995); z-index:39; opacity:1; }
.stack-card.s2{ transform: translateY(-12px) scale(0.99); z-index:38; opacity:1; }
.stack-card.s3{ transform: translateY(-18px) scale(0.985); z-index:37; opacity:1; }
.stack-card.s4{ transform: translateY(-24px) scale(0.98); z-index:36; opacity:1; }
.stack-card.s5{ transform: translateY(-30px) scale(0.975); z-index:35; opacity:1; }

/* shuffle wobble for stack */
@keyframes stackWobble { 0%{ transform: translateY(0) rotateZ(0deg) } 25%{ transform: translateY(-28%) rotateZ(-2deg) } 50%{ transform: translateY(0) rotateZ(0deg) } 75%{ transform: translateY(28%) rotateZ(2deg) } 100%{ transform: translateY(0) rotateZ(0deg) } }
.stack-card.shuf{ animation-name: stackWobble; animation-duration: var(--shuffle-anim-duration, .12s); animation-iteration-count: infinite; animation-timing-function: linear; }

/* flying clone */
.fly-clone{ position:fixed; left:0; top:0; width:var(--stack-w); height:var(--stack-h); border-radius:12px; background-size:cover; background-position:center; z-index:9999; pointer-events:none; box-shadow:0 18px 40px rgba(0,0,0,0.6); transition: transform .6s cubic-bezier(.2,.9,.2,1), opacity .35s linear; }

/* responsive */
@media(max-width:920px){ .left{width:100%} .shuffle-area{width:100%;} #stackArea{left:50%;transform:translateX(-50%);} }
</style>
</head>
<body>
<div class="wrap">
  <header class="header">
    <div>
      <h1>Tarot — Draw N Cards</h1>
      <div class="small">表 = cards/0.jpg … cards/77.jpg ／ 裏 = cards/back.jpg</div>
    </div>
    <div class="small" id="dbgBase"></div>
  </header>

  <div class="controls">
    <label class="small">引く枚数：
      <input id="numToDraw" type="number" min="1" max="20" value="3" />
    </label>
    <button id="prepareBtn">Prepare</button>
    <button id="startShuffle" disabled>Shuffle</button>
    <button id="stopDraw" disabled>STOP → Draw</button>
    <div style="margin-left:auto" class="small" id="remainingBadge">残り: --</div>
  </div>

  <div class="panel">
    <div class="left">
      <div id="shuffleArea" class="shuffle-area" title="中央の束から枠へ移動します">
        <div class="card-frame">
          <div id="liveCard" class="card-inner faceDown" aria-hidden="true">
            <div id="liveBack" class="back-face"></div>
            <div class="front-face"><img id="liveFaceImg" src="" alt="card face" /></div>
          </div>
        </div>
        <div id="stackArea" aria-hidden="true"></div>
        <div class="hud" id="hud">準備してください</div>
      </div>
      <div class="small" style="margin-top:8px">中央の束から一枚ずつ、上の枠へ移動します。</div>
    </div>

    <div style="flex:1;min-width:360px">
      <div class="small">Slots (left → right)</div>
      <div id="slots" class="slots" style="margin-top:10px"></div>
    </div>
  </div>

  <footer style="margin-top:18px">
    <div class="small">※ sounds/ に効果音を入れると良いです。</div>
  </footer>
</div>

<script>
/* -----------------------
   Complete implementation:
   - A-2: number of slots = chosen number
   - B-1: central stack -> animation -> slots
   - robust base path detection
   ----------------------- */

(function(){
  // compute base path robustly (works with gh-pages subpath or custom domain)
  function computeBase(){
    try {
      const cs = document.currentScript;
      if (cs && cs.src) return new URL('.', cs.src).href;
    } catch(e){}
    const path = location.pathname.endsWith('/') ? location.pathname : location.pathname.replace(/\/[^\/]*$/,'/');
    return location.origin + path;
  }
  const BASE = computeBase();
  const PATHS = { cards: BASE + 'cards/', sounds: BASE + 'sounds/' };
  document.getElementById('dbgBase').textContent = 'base: ' + BASE;

  const CARD_COUNT = 78;
  const STACK_VIS = 6; // how many visual cards in stack
  const SHUFFLE_ANIM_DURATION_MS = 120;
  const DEFAULT_SHUFFLE_SPEED = 70;

  // state
  let deck = []; // available cards pool (pairs upright/reversed)
  let drawn = []; // picked cards (order)
  let desired = parseInt(document.getElementById('numToDraw').value,10) || 3;
  let isShuffling = false;
  let shuffleTimer = null;
  let liveIdx = 0;
  let shuffleSpeed = DEFAULT_SHUFFLE_SPEED;

  // elements
  const prepareBtn = document.getElementById('prepareBtn');
  const startShuffleBtn = document.getElementById('startShuffle');
  const stopDrawBtn = document.getElementById('stopDraw');
  const numToDrawEl = document.getElementById('numToDraw');
  const slotsEl = document.getElementById('slots');
  const stackArea = document.getElementById('stackArea');
  const liveCard = document.getElementById('liveCard');
  const liveBack = document.getElementById('liveBack');
  const liveFaceImg = document.getElementById('liveFaceImg');
  const hud = document.getElementById('hud');
  const remainingBadge = document.getElementById('remainingBadge');

  // optional audio
  const audioFiles = {
    shuffleLoop: PATHS.sounds + 'shuffle_loop.mp3',
    drawPop: PATHS.sounds + 'draw_pop.mp3',
    click: PATHS.sounds + 'select_click.mp3',
    flip: PATHS.sounds + 'flip.wav'
  };
  const audio = {};
  function loadAudio(){
    for (const k in audioFiles){
      try{ audio[k] = new Audio(audioFiles[k]); audio[k].preload='auto'; if(k==='shuffleLoop') audio[k].loop=true; }catch(e){ audio[k]=null; }
    }
  }
  function playSound(k){ try{ const a = audio[k]; if(!a) return; if(k==='shuffleLoop'){ if(a.paused) a.play().catch(()=>{}); } else { const c = a.cloneNode(true); c.play().catch(()=>{}); } } catch(e){} }
  function stopSound(k){ try{ const a = audio[k]; if(a){ a.pause(); a.currentTime = 0; } } catch(e){} }

  // utils
  function wait(ms){ return new Promise(r=>setTimeout(r, ms)); }
  function cryptoShuffle(arr){ for(let i=arr.length-1;i>0;i--){ const r = crypto.getRandomValues(new Uint32Array(1))[0]; const j = r % (i+1); [arr[i],arr[j]]=[arr[j],arr[i]]; } }

  // prepare deck pool (pairs upright/reversed)
  function buildPool(){
    deck = [];
    for (let id=0; id<CARD_COUNT; id++){
      deck.push({id, orientation:'upright'});
      deck.push({id, orientation:'reversed'});
    }
    cryptoShuffle(deck);
    drawn = [];
  }

  // render empty slots according to desired
  function renderSlots(){
    slotsEl.innerHTML = '';
    for (let i=0;i<desired;i++){
      const slot = document.createElement('div'); slot.className = 'slot';
      const inner = document.createElement('div'); inner.className = 'inner';
      const cardInner = document.createElement('div'); cardInner.className = 'card-inner';
      // initially empty placeholder: no back-face/front-face until filled
      cardInner.classList.add('empty'); // marker
      inner.appendChild(cardInner);
      slot.appendChild(inner);
      const badge = document.createElement('div'); badge.className = 'index-badge'; badge.textContent = (i+1);
      slot.appendChild(badge);
      slotsEl.appendChild(slot);
    }
  }

  // build visual stack (central pile) but don't reflect deck count.
  function buildStackVisuals(){
    stackArea.innerHTML = '';
    for (let i=0;i<STACK_VIS;i++){
      const el = document.createElement('div'); el.className = 'stack-card s'+i;
      el.style.backgroundImage = 'url("' + PATHS.cards + 'back.jpg")';
      // staggered transform
      el.style.transform = `translateY(${ -i*6 }px) scale(${1 - i*0.005}) rotateZ(${(Math.random()*4-2).toFixed(2)}deg)`;
      stackArea.appendChild(el);
    }
  }

  function setLiveBack(){
    liveBack.style.backgroundImage = 'url("' + PATHS.cards + 'back.jpg"), linear-gradient(180deg,#0b1524,#08121a)';
    liveBack.style.backgroundSize = 'cover';
    liveBack.style.backgroundPosition = 'center';
  }

  // start visual stack wobble
  function startStackWobble(){
    const nodes = Array.from(stackArea.children);
    nodes.forEach((n, idx) => {
      n.classList.add('shuf');
      n.style.animationDelay = (Math.random()*-0.25).toFixed(3) + 's';
    });
    liveBack.classList.add('shuf');
  }
  function stopStackWobble(){
    const nodes = Array.from(stackArea.children);
    nodes.forEach(n=>{ n.classList.remove('shuf'); n.style.animationDelay=''; });
    liveBack.classList.remove('shuf');
  }

  // flying clone animation from stack center to target slot
  function flyFromStackToSlot(slotEl){
    return new Promise((resolve)=>{
      const srcRect = liveCard.getBoundingClientRect();
      const dstRect = slotEl.getBoundingClientRect();
      const clone = document.createElement('div'); clone.className = 'fly-clone';
      clone.style.backgroundImage = 'url("' + PATHS.cards + 'back.jpg")';
      // start at srcRect
      const sx = srcRect.left + (srcRect.width - parseFloat(getComputedStyle(clone).width || srcRect.width)) / 2;
      const sy = srcRect.top + (srcRect.height - parseFloat(getComputedStyle(clone).height || srcRect.height)) / 2;
      clone.style.left = sx + 'px'; clone.style.top = sy + 'px';
      clone.style.width = srcRect.width + 'px'; clone.style.height = srcRect.height + 'px';
      document.body.appendChild(clone);
      // force reflow
      clone.getBoundingClientRect();
      // compute transform
      const tx = dstRect.left + (dstRect.width - srcRect.width)/2 - sx;
      const ty = dstRect.top + (dstRect.height - srcRect.height)/2 - sy;
      const scale = dstRect.width / srcRect.width;
      clone.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
      // fade after near end
      setTimeout(()=>{ clone.style.opacity = '0'; }, 520);
      setTimeout(()=>{ clone.remove(); resolve(); }, 680);
    });
  }

  // start shuffle preview (rotate liveFace preloads) + start stack wobble
  function startShufflePreview(){
    if (deck.length === 0) { alert('まず Prepare を押してください'); return; }
    if (drawn.length >= desired) { alert('既に指定枚数を配置しています'); return; }
    isShuffling = true;
    startStackWobble();
    playSound('shuffleLoop');
    startShuffleBtn.disabled = true; stopDrawBtn.disabled = false; prepareBtn.disabled = true;
    hud.textContent = 'シャッフル中…（STOPで1枚確定）';
    liveFaceImg.src = '';
    // rotate preview index quickly
    liveIdx = Math.floor(Math.random()*deck.length);
    shuffleTimer = setInterval(()=>{
      if (!deck.length) return;
      liveIdx = (liveIdx + 1) % deck.length;
      const sample = deck[liveIdx];
      liveFaceImg.src = PATHS.cards + sample.id + '.jpg'; // preload
      // small jitter on liveCard
      const t = (Math.random()-0.5) * 6;
      liveCard.style.transform = 'rotateY(0deg) translateX(' + t + 'px)';
    }, shuffleSpeed);
  }

  // stop shuffle and draw one => fly clone to next empty slot and set slot content (faceDown)
  async function stopAndDraw(){
    if (!isShuffling) return;
    clearInterval(shuffleTimer); shuffleTimer = null; isShuffling = false;
    stopSound('shuffleLoop');
    hud.textContent = '決定中…';
    // ensure live preview index valid
    const picked = deck[liveIdx];
    if (!picked) { hud.textContent = 'カードが見つかりません'; stopStackWobble(); return; }
    // mark drawn and remove both orientations from pool
    drawn.push({...picked});
    deck = deck.filter(c => c.id !== picked.id);
    updateRemaining();
    // find next empty slot element
    const slotIndex = drawn.length - 1;
    const slot = slotsEl.children[slotIndex];
    if (slot){
      // animate clone from stack to slot
      await flyFromStackToSlot(slot);
      // fill slot: build card-inner with back and front
      const cardInner = document.createElement('div'); cardInner.className = 'card-inner faceDown';
      const backFace = document.createElement('div'); backFace.className = 'back-face';
      backFace.style.backgroundImage = 'url("' + PATHS.cards + 'back.jpg"), linear-gradient(180deg,#0b1524,#08121a)';
      backFace.style.backgroundSize = 'cover'; backFace.style.backgroundPosition = 'center';
      const frontFace = document.createElement('div'); frontFace.className = 'front-face';
      const img = document.createElement('img'); img.src = PATHS.cards + picked.id + '.jpg';
      frontFace.appendChild(img);
      cardInner.appendChild(backFace); cardInner.appendChild(frontFace);
      // replace placeholder inner
      const innerHolder = slot.querySelector('.inner');
      innerHolder.innerHTML = ''; innerHolder.appendChild(cardInner);
      // mark reversed
      if (picked.orientation === 'reversed') cardInner.dataset.rev = 'true';
      // play sound
      playSound('drawPop');
    }
    stopStackWobble();
    // control buttons
    startShuffleBtn.disabled = (drawn.length >= desired || deck.length === 0);
    stopDrawBtn.disabled = true;
    prepareBtn.disabled = false;
    hud.textContent = '引いた ' + drawn.length + ' 枚 / 残り ' + deck.length;
    // If filled all, reveal sequentially
    if (drawn.length >= desired || deck.length === 0){
      startShuffleBtn.disabled = true;
      stopDrawBtn.disabled = true;
      prepareBtn.disabled = false;
      hud.textContent = '配置完了 — これから一枚ずつ表にめくります';
      await wait(600);
      await revealSequentially();
    }
  }

  // reveal front one by one (left->right)
  async function revealSequentially(){
    for (let i=0;i<drawn.length;i++){
      const slot = slotsEl.children[i];
      if (!slot) continue;
      const cardInner = slot.querySelector('.card-inner');
      if (!cardInner) continue;
      playSound('flip');
      cardInner.classList.remove('faceDown'); cardInner.classList.add('revealed');
      const img = cardInner.querySelector('.front-face img');
      if (cardInner.dataset.rev === 'true') img.style.transform = 'rotate(180deg)'; else img.style.transform = 'rotate(0deg)';
      await wait(700);
    }
    hud.textContent = '全て表になりました';
  }

  function updateRemaining(){ remainingBadge.textContent = '残り: ' + deck.length; }

  // events
  prepareBtn.addEventListener('click', ()=>{
    desired = Math.max(1, Math.min(20, parseInt(numToDrawEl.value,10) || 1));
    // reset state
    buildPool();
    renderSlots();
    buildStackVisuals();
    setLiveBack();
    drawn = [];
    updateRemaining();
    hud.textContent = '準備完了 — シャッフルしてください';
    startShuffleBtn.disabled = false;
    stopDrawBtn.disabled = true;
  });

  startShuffleBtn.addEventListener('click', ()=>{
    startShufflePreview();
  });

  stopDrawBtn.addEventListener('click', ()=>{
    stopAndDraw();
  });

  // click stack area also toggles start/stop
  document.getElementById('shuffleArea').addEventListener('click', ()=>{
    if (isShuffling) stopAndDraw();
    else if (!startShuffleBtn.disabled) startShufflePreview();
  });

  // init
  loadAudio();
  setLiveBack();
  renderSlots(); // initial: default number of slots per input (but empty placeholders)
  updateRemaining();
  buildStackVisuals();

  // expose debug helpers
  window.__tarot = {
    setShuffleSpeed(ms){ shuffleSpeed = Math.max(10, Number(ms)||DEFAULT_SHUFFLE_SPEED); },
    debugFillAll: async function(){ while(drawn.length < desired){ await startShufflePreview(); await stopAndDraw(); } }
  };

})();
</script>
</body>
</html>
